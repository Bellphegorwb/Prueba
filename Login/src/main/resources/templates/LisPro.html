<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Listar Producto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}" />
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<div class="container">
	<div class="text-center"><br><h3>Lista de Productos Registrados</h3><br><br></div>
	<table class="table table-dark round_table" >
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nombre</th>
				<th scope="col">Precio</th>
				<th scope="col">Descuento</th>
				<th scope="col">Precio Dsc</th>
				<th scope="col">Categoria</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item:${productos}">
				<td th:if="${item.habilitado.equals('1')}" th:text="${item.id}"></td>
				<td th:if="${item.habilitado.equals('1')}" th:text="${item.nombre}"></td>
				<td th:if="${item.habilitado.equals('1')}" th:text="${'S/. '+item.precio}"></td>
				<td th:if="${item.habilitado.equals('1')}" th:text="${item.descuento+'%'}"></td>
				<td th:if="${item.habilitado.equals('1')}" th:text="${'S/. '+(item.precio-(item.precio*item.descuento/100))}"></td>
				<td th:if="${item.habilitado.equals('1')}" th:text="${item.categoria}"></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="container">
	<div class="row">
		<div class="col-12 text-center">
			<a th:href="@{/productos/registrar}"><button type="button" class="btn btn-primary mr-3"><i class="fas fa-plus"></i> Nuevo Producto</button></a>
			
			<a th:href="@{/productos/modificar}"><button type="button" class="btn btn-primary mr-3"><i class="fas fa-edit"></i> Modificar Producto</button></a>
			<a th:href="@{/productos/eliminar}"><button type="button" class="btn btn-primary mr-3"><i class="fas fa-times"></i> Eliminar Producto</button></a>
		</div>
	</div>
	<div class="row pt-3">
		<a th:href="@{/menu}"><button type="button" class="btn btn-secondary"><i class="fas fa-caret-square-left"></i> Regresar</button></a>
	</div>
</div>
</body>
</html>
