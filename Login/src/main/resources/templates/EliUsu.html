<!DOCTYPE html>
<html>
<head>
	<title>Eliminar Usuario</title>
	<meta charset="utf-8">
	<meta name ="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>   
	<link rel="stylesheet" type="text/css" th:href="@{/css/all.css}"/>   
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}"/>   
	<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
		<p th:text="${mensaje}" style="color: red;" class="text-center"></p>
		<div class="cuadro texto pb-3 pt-3">
			<h1>El Fogon Grill</h1>
			<h3>Eliminar Usuario</h3>
		<form>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>DNI</h5>
			</div>
			<div class="col-6">
				<div class="input-group mb-3">
				  	<input type="text" required name="dnix" th:value="${at.dni}" class="form-control" style="border-color: transparent;border-bottom-color: gray; background-color: transparent; color:white;">
					<div class="input-group-append">
				    	<button style="border-color: transparent;border-bottom-color: gray;"class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
				  	</div>
				</div>
			</div>
		</div>
		</form>
		<form>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>Nombres</h5>
			</div>
			<div class="col-6">
				<input type="text" readonly name="nomx" th:value="${at.nombre}" class="form-control" style="border-color: transparent; border-bottom-color: gray; background-color: transparent; color:white;">
			</div>
		</div>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>Apellidos</h5>
			</div>
			<div class="col-6">
				<input type="text" readonly name="apex" th:value="${at.apellido}" class="form-control" style="border-color: transparent; border-bottom-color: gray; background-color: transparent; color:white;">
			</div>
		</div>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>Celular</h5>
			</div>
			<div class="col-6">
				<input type="text" readonly name="celx" th:value="${at.celular}" class="form-control" style="border-color: transparent; border-bottom-color: gray; background-color: transparent; color:white;">
			</div>
		</div>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>Correo</h5>
			</div>
			<div class="col-6">
				<input type="email" readonly name="corx" th:value="${at.correo}" class="form-control" style="border-color: transparent; border-bottom-color: gray; background-color: transparent; color:white;">
			</div>
		</div>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>Contrase√±a</h5>
			</div>
			<div class="col-6">
				<input type="password" readonly name="conx" th:value="${at.contra}" class="form-control" style="border-color: transparent; border-bottom-color: gray; background-color: transparent; color:white;">
			</div>
		</div>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>Rango</h5>
			</div>
			<div class="col-6">
				<select class="form-control" disabled name="ranx" style="border-color: transparent; border-bottom-color: gray; background-color:  black; opacity: 0.7;color:white;">
			        <option th:value="${at.rango}" th:text="${at.rango}"></option>
			        <option value="Cliente">Cliente</option>
			        <option value="Administrador">Administrador</option>
			        <option value="Vendedor">Vendedor</option>
			        <option value="Marketer">Marketer</option>
			    </select>
			</div>
		</div>
		<br>
		<div class=row>
			<div class="col-6 text-center">
			<a th:href="@{/usuarios/listar}"><button type="button" class="btn btn-secondary"><i class="fas fa-caret-square-left"></i> Regresar</button></a>
			</div>
			<div class="col-6 text-center">
			<a th:href="@{/usuarios/listar}"><button type="submit" class="btn btn-danger"><i class="fas fa-ban"></i> Eliminar</button></a>
			</div>
		</div>
		</form>
		</div>		
	</div>
</body>
</html>
