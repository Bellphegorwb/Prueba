<!DOCTYPE html>
<html>
<head>
	<title>Inicio de sesión - El Fogon Grill</title>
	<meta charset="utf-8">
	<meta name ="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>   
	<link rel="stylesheet" type="text/css" th:href="@{/css/all.css}"/>   
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}"/>   
	<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
		<p th:text="${mensaje}" style="color: red;" class="text-center"></p>
		<div class="cuadro texto pb-3 pt-3">
			<h1>El Fogon Grill</h1>
			<h3>Iniciar Sesión</h3>
			<form>
		<div class="row mt-4 mb-2 text-left">
			<div class="col-12">
				<label>Ingrese usuario</label>
				<i class="fas fa-user"></i><input type="text" required name="usuarix" class="form-control" style="border-color: transparent;border-bottom-color: gray; background-color: transparent; color:white;">
			</div>
		</div>

		
		<div class="row mt-4 mb-2 text-left">
			<div class="col-12">
				<label>Ingrese contraseña</label>
				<i class="fas fa-key"></i><input type="password" required name="contrax" class="form-control" style="border-color: transparent;border-bottom-color: gray; background-color: transparent; color:white;">
			</div>
		</div>
		<div class="row mt-4 mb-2 text-left">
			<div class="col-12">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				  <label class="form-check-label" for="flexCheckDefault">
				    Permanecer conectado
				  </label>
				</div>
			</div>
		</div>
		<br>
		<div class=row>
			<div class="col-12">
				<a th:href="@{/menu}"><button type="submit" class="btn btn-outline-success" style="color: white; border-color: #06240B;"><i class="fas fa-sign-in-alt"></i> Iniciar sesion</button></a>
			</div>
		</div>
		</form>
		<br>
		<div class=row>
			<div class="col-12">
				<a th:href="@{/clientes/registrar}"><button type="button" class="btn btn-outline-success" style="color: white; border-color: #06240B;"><i class="fas fa-plus-square"></i> Registrarse</button></a>
			</div>
		</div>
		<br>
		<div class=row>
			<div class="col-12">
				<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary transparente" data-toggle="modal" data-target="#exampleModal">
  Olvidaste tu contraseña <i class="fas fa-question-circle"></i>
</button>

<!-- Modal -->
<div class="modal fade text-left" style="color:black" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Olvido de contraseña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Para obtener ayuda con la recuperacion de su contraseña comuniquese con uno de los siguientes numeros:<br>984494654
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
			</div>
		</div>
		</div>		
	</div>
</body>
</html>
