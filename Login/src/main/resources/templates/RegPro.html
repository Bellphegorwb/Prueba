<!DOCTYPE html>
<html>
<head>
	<title>Registrar Producto</title>
	<meta charset="utf-8">
	<meta name ="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>   
	<link rel="stylesheet" type="text/css" th:href="@{/css/all.css}"/>   
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}"/>   
	<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
		<div class="cuadro texto pb-3 pt-3">
			<h1>El Fogon Grill</h1>
			<h3>Registrar Producto</h3>

		<form>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>ID</h5>
			</div>
			<div class="col-6">
				<input type="text" readOnly name="idx" value="Autogenerado" class="form-control" style="border-color: transparent;border-bottom-color: gray; background-color: transparent; color:white;">
			</div>
		</div>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>Nombre</h5>
			</div>
			<div class="col-6">
				<input type="text" required name="nomx" class="form-control" maxlength="15" style="border-color: transparent; border-bottom-color: gray; background-color: transparent; color:white;">
			</div>
		</div>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>Precio</h5>
			</div>
			<div class="col-6">
				<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text sololinea">S/.</span>
					  </div>
					<input type="number" required name="prex" class="form-control" min="1" step="any" style="border-color: transparent; border-bottom-color: gray; background-color: transparent; color:white;">
				</div>
			</div>
		</div>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>Descuento</h5>
			</div>
			<div class="col-6">
				<div class="input-group mb-3">
					<input type="number" required name="desx" class="form-control" min="0" max="70" style="border-color: transparent; border-bottom-color: gray; background-color: transparent; color:white;">
					<div class="input-group-prepend">
					    <span class="input-group-text sololinea">%</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-4 mb-2 text-center">
			<div class="col-6 pt-2">
				<h5>Categoria</h5>
			</div>
			<div class="col-6">
				<select class="form-control" required name="catx" style="border-color: transparent; border-bottom-color: gray; background-color:  black; opacity: 0.7;color:white;">
			        <option value="">--Seleccione</option>
			        <option value="Pollos">Pollos</option>
			        <option value="Bebidas">Bebidas</option>
			        <option value="Otros">Otros</option>
			    </select>
			</div>
		</div>
		<br>
		<div class=row>
			<div class="col-6 text-center">
			<a th:href="@{/productos/listar}"><button type="button" class="btn btn-secondary"><i class="fas fa-caret-square-left"></i> Regresar</button></a>
			</div>
			<div class="col-6 text-center">
			<a th:href="@{/productos/listar}"><button type="submit" class="btn btn-primary"><i class="fas fa-check-square"></i> Aceptar</button></a>
			</div>
		</div>
		</form>	
		</div>		
	</div>
</body>
</html>
